<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wijgrid with Angular JS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=960">
     <!--Wijmo Theme-->
    <link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css">
    <!--Wijmo Widget CSS-->
    <link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20133.26.min.css" rel="stylesheet" type="text/css">
    <!--RequireJS AMD Loader-->
    <script src="http://cdn.wijmo.com/external/require.js" type="text/javascript"></script>    <script type="text/javascript">
    
        requirejs.config({
            baseUrl: "http://cdn.wijmo.com/amd-js/",
            paths: {
                "jquery": "jquery-1.9.1.min",
                "jquery-ui": "jquery-ui-1.10.1.custom.min",
                "jquery.ui": "jquery-ui",
                "jquery.mousewheel": "jquery.mousewheel.min",
                "globalize": "globalize.min",
                "angular": "http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min"
            }

        });
        // when document loads, create ViewModel, and apply bindings
        //Person class
        function Person(data) {
            this.ID = data.ID;
            this.Company = data.Company;
            this.Name = data.Name;
            this.Sales = data.Sales;
        };

        //Create ViewModel
        require(["wijmo.wijgrid", "angular"], function () {
            require(["angular.wijmo"], function () {
                var app = angular.module("myapp", ["wijmo"]);

                app.controller("ViewModel", function ($scope) {


                    $scope.list = [
                      new Person({ ID: "ANATR", Company: "Ana Trading", Name: "Ana Tr", Sales: 8900 }),
                      new Person({ ID: "ANTON", Company: "Anthony Enterprize", Name: "Anthony Moreno", Sales: 4500 }),
                      new Person({ ID: "AROUT", Company: "Around the World", Name: "John Hardy", Sales: 7600 }),
                      new Person({ ID: "BERGS", Company: "Berger paints", Name: "Christina Berger", Sales: 3200 }),
                      new Person({ ID: "BLONP", Company: "Belende group", Name: "Fred Belende", Sales: 4100 }),
                      new Person({ ID: "BOLID", Company: "Biglido Manufacturer", Name: "Martin Summer", Sales: 3000 }),
                      new Person({ ID: "DUMON", Company: "Du monde ent.", Name: "Jenifer Labrune", Sales: 4710 }),
                      new Person({ ID: "EASTC", Company: "Eastern Company", Name: "Anna Doven", Sales: 2900 }),
                      new Person({ ID: "ERNSH", Company: "Ernest Harper", Name: "Ramen Mondiel", Sales: 7020 }),
                      new Person({ ID: "FISSA", Company: "Foxit Arche", Name: "Richard Arche", Sales: 4280 }),
                      new Person({ ID: "BONAP", Company: "Bozar Corp.", Name: "Peter Alfonso", Sales: 1900 })
                    ];
                });

                angular.bootstrap(document, ['myapp']);
            });
        });
    </script>
</head>
<body ng-controller="ViewModel">
    <div class="container">
        <h2>
            Binding WijGrid with Angular JS</h2>
        <div>
            <div>
                <wij-grid data="list"></wij-grid>
            </div>
        </div>
    </div>
</body>
</html>
